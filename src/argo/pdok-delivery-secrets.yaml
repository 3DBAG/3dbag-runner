apiVersion: v1
kind: Secret
metadata:
  name: pdok-delivery-secrets
  namespace: argo
type: Opaque
stringData:
  # Source URI for the data directory containing year folders
  source: "azure://https://storageaccount.blob.core.windows.net/container/data?<sas>"
  
  # URL prefix for download links in the PDOK index
  url_prefix: "https://downloads.pdok.nl/3dbasisvoorziening/geluid/"
  
  # S3 configuration for PDOK upload
  destination_s3_url: "https://s3.endpoint.url"
  destination_s3_user: "s3_username"
  destination_s3_key: "s3_access_key"
  s3_prefix: "kadaster/3d-basisvoorziening-features"
  
  # PDOK update trigger configuration
  trigger_update_url: "https://api.pdok.nl/trigger/update"
  trigger_private_key_content: "LS0tLS1CRUdJTi..."  # Base64 encoded private key
  expected_gpkg_name: "3dgeluid.gpkg"
